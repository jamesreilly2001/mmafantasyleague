<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Add your styles here */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header a {
      color: #fff;
      text-decoration: none;
    }
    .header a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>UFC fantasy league</h1>
    {% if request.session.email %}
      <p>Logged in as {{ request.session.email }}</p>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <p>You're not logged in</p>
      <a href="{% url 'signIn' %}">Sign In</a>
    {% endif %}
  </div>
  <div class="content">
    {% block content %}{% endblock %}
        </div>
        <br><br>
        <h1>UFC 284</h1>
        <h2>Islam Makhachev vs Alexander Volkanovski</h2>
        <input type="radio" id="Islam Makhachev" name="fight1" value="Islam Makhachev">
        <label for="Islam Makhachev">Islam Makhachev, 31, 23-1-0, Lightweight</label>
        <input type="radio" id="Alexander Volkanovski" name="fight1" value="Alexander Volkanovski">
        <label for="Alexander Volkanovski">Alexander Volkanovski, 34, 25-1-0, Featherweight</label>
        

    </body>
</html>
