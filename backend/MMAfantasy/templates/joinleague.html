<!-- HTML template -->
{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}

<!DOCTYPE html>
<html lang="en">
    <header style="background-color: red; text-align: center;">
        <h1 style="color: white; text-shadow: 1px 1px black;">UFC Fantasy League</h1>
    </header>
    <head>
        <meta charset="UTF-8">
        <Title>Welcome {{email}}</Title>
        <style>
            div{
                position: absolute;
                right: 10px;
                top: 5px;
            }
        </style>
    </head>
    <body>
      <div>
        <button type="button" onclick="location.href='{% url 'logout' %}'">Logout</button>
    </div>
    <table>
        <thead>
          <tr>
            <th>League</th>
            <th>Member</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          {% for league in data %}
          <tr>
            <td>{{ league.name }}</td>
            <td></td>
            <td></td>
          </tr>
          {% for member in league.members %}
          <tr>
            <td></td>
            <td>{{ member.name }} ({{ member.email }})</td>
            <td>{{ member.score }}</td>
          </tr>
          {% endfor %}
          {% endfor %}
        </tbody>
    </table>
    </body>
</html>
