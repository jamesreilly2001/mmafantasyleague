<!DOCTYPE html>
<html lang="en">
    <header style="background-color: red; text-align: center;">
        <h1 style="color: white; text-shadow: 1px 1px black;">UFC Fantasy League</h1>
    </header>
    <head>
        <meta charset="UTF-8">
        <Title>Welcome {{email}}</Title>

            div{
                position: absolute;
                right: 10px;
                top: 5px;
            }

    <body>
      <div>
