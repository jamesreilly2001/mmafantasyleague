    alert('{{ messg }}');

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8>
    <Title>Sign In</Title>
</head>
<body>
<form action="postsignup" method="post">
    {% csrf_token %}

    <input type="text" name="name"><br><br>

    <input type="submit" value="Sign up">
</form>
</body>
</html>
