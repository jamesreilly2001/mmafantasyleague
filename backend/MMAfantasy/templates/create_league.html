<!DOCTYPE html>
<html>
<head>
  <title>Create a League</title>
</head>
<body>
  <h1>Create a League</h1>
  <form action="{% url 'create_league' %}" method="post">
    {% csrf_token %}
    <p>
      <label for="league_name">League Name:</label>
      <input type="text" id="league_name" name="league_name">
    </p>
    <p>
      <label for="max_players">Max Players:</label>
      <input type="number" id="max_players" name="max_players">
    </p>
    <p>
      <input type="submit" value="Create League">
    </p>
  </form>
</body>
</html>
